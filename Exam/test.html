<h2 class="w3-center">Automatic Slideshow</h2>

<div class="w3-content w3-section" style="max-width:100%">
  <img class="mySlides" src="images/heavy/Falcon_Heavy_Demo_Mission_(39337245145).jpg" alt="Falcon Heavy on demo mission" style="height: 5%">
  <img class="mySlides" src="images/9/fgh.jpg" alt="INSPECTING A FALCON 9 INTERSTAGE" style="width:100%">
  <img class="mySlides" src="images/heavy/falconH.jpg" alt="INSPECTING A FALCON 9 INTERSTAGE" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 3000); // Change image every 3 seconds
}
</script>
