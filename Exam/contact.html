    <main>
      <div class="indexpic4"></div>
        <form class="contactForm">
          <div class="row">
            <div class="col">
              <h1>Contact<h1>
            </div>
            <div class="colCon">
              <p>Your Name:</p>
              <input type="text" name="firstName" id="yourName" placeholder="Your Name">
              <span id="nameError">This field can not be blank</span>
            </div>
            <div class="colCon">
              <p>Email:</p>
              <input type="text" name="email" id="email" placeholder="Email Address">
              <span id="emailError">Please enter a valid email address</span>
            </div>
            <div class="colCon">
              <p>Message:</p>
              <textarea type="text" name="message" id="message" onkeydown="limitText(this.form.comment, this.form.countdown,250);" onkeyup="limitText(this.form.comment,this.form.countdown,250);" placeholder="Write your question(s) here.."></textarea>
              <span id="commentError">Maximum 250 words</span>
            </div>
            <div class="colCon">
                <button onclick="submitMessage()" id="messageSend" class="m-t-30">Submit<i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                <p id="confTxt"></p>
            </div>
          </div>
      </form>
      https://goo.gl/maps/6YXUzmWTSqsbAz1ZA
